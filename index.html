<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaoWai Toolkit - Show The Driver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .nav-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:active {
            background-color: #0056b3;
        }

        #result-card {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffcc00; /* Taxi yellow */
            color: black;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #result-text {
            font-size: 12vw; /* Huge text */
            font-weight: 900;
            line-height: 1.2;
            word-break: break-all;
        }

        #close-btn {
            position: absolute;
            bottom: 50px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
        }
        
        .pinyin {
            font-size: 5vw;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .preset-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .preset-btn {
            background: #eee;
            color: #333;
            font-size: 14px;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1>üá®üá≥ LaoWai Toolkit</h1>

        <a href="dietary.html" class="nav-card">

            document.getElementById('result-card').style.display = 'flex';

            speakText();
        }

            document.getElementById('result-card').style.display = 'none';

</body>
</html>
