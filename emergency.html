<!DOCTYPE html>

<head>

    <title>Emergency - LaoWai Toolkit</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #222; color: white; padding: 20px; margin: 0; text-align: center;}
        
        .panic-btn {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 24px;
            font-weight: bold;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.6);
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: 0 auto; }
        
        .card {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
        }
        .card:active { background: #444; }
        .icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .label { font-size: 16px; font-weight: bold; }
        
        /* Overlay */
        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff3b30; color: white; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #big-cn { font-size: 10vw; font-weight: 900; line-height: 1.3; margin-bottom: 20px; padding: 0 20px; }
        .back-link { margin-top: 40px; color: #888; display: block; text-decoration: none;}

    </style>
</head>
